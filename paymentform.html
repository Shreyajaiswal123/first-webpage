<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <form>
        <div>
        <h1>payment form </h1>
        <h2>contact information</h2>
        <p>Name:*<input type="name" name="name" required></p>
        <fieldset><legend >gender</legend>
        <p>male<input type="radio" name="gender" id="male"> female<input type="radio" name="gender" id="female"</p></fieldset>
        <p>Address:*<textarea name="address" id="address" cols="100" rows="7"required> </textarea></p>
        <p>email:*<input type="email" name="email" id="email" required></p>
        <p>pincode:*<input type="number" name="pincode" id="pincode" required></p>
        <h2>payment information</h2>
       <p> card type:
        <select name="card_type" id="card_type">
            <option value="">--select a card type--</option>
            <option value="rupey">rupey</option>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
        </select>
       </p>
       <p>card number<input type="number" name="cardnumber" id="cardnumber" required ></p>
       <p>expiration date:<input type="date" name="exdate" id="exdate" required ></p>
       <p>CVV<input type="password" name="password" id="password" required></p>
       <input type="submit"  value="paynow">
       </div>
       </form>
       </body>
